name: Hprofile Actions
on: 
  workflow_dispatch:
  push:
    branches:
      - main
    
jobs: 
  Testing:
    runs-on: ubuntu-latest
    steps: 
      - name: Code Checkout
        uses: actions/checkout@v4.2.2
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto' # See 'Supported distributions' for available options
          java-version: '17'
      - uses: whelk-io/maven-settings-xml-action@v22
        with:
          plugin_repositories: '[{ "id": "checkstyle", "url": "https://mvnrepository.com/artifact/com.puppycrawl.tools/checkstyl" }]'
      - name: Maven test
        run:  mvn test
      
      - name: checkstyle
        run: mvn checksytle:checkstyle

        

